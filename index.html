<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="profile-card">
        <div class="image"><img src="profile.jpg" alt="" class="profile-img"></div>
        <div class="text-data">
            <span class="name">Aryan Phalke</span> 
            <span class="job">Student & Web Developer</span>
        </div>
        <div class="media-button">
            <a href="" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data"><span>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos aperiam adipisci accusamus culpa aliquam est.
            </span></div>
        </div>
    </div>

    
    
</body>
</html>
